<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs>
            <a-marker-camera type="pattern" url="https://github.com/lailazuhria/Aframe-3D/blob/8fe7a40c29cfab4bfb023df54897029468d95e0e/pattern-asia.patt">
                <a-entity
                gltf-model="spider-man_symbiote_spider-man_2_ps5.glb"
                scale="0.5 0.5 0.5"
                animation="property:rotation;from:0 0 0;
                to:0 360 0; dur: 1500;
                loop:true"
                ></a-entity>
            </a-marker-camera>
            <a-assets>
                <img id="my-image" src="https://github.com/lailazuhria/Aframe-3D/blob/8fe7a40c29cfab4bfb023df54897029468d95e0e/Lailatuz%20Zuhria.jpg">
            </a-assets>
            
            <!-- Using the asset management system. -->
            <a-image src="#my-image" width="3" height="1.5"></a-image>
            

        </a-scene>
    </body>
</html>
